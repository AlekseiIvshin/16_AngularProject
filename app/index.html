<!DOCTYPE html>
<html ng-app="noteModule" ng-strict-di="">

  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
  <section>
	<div ng-controller="NoteController">
		<form class="noteForm">
			<div><input type="submit" ng-click="addNote(note)" ng-disabled="!(note.title && note.body)" value="Create"/></div>
			<div><input type="text" ng-model="note.title" placeholder="Enter note title"/></div>
			<div><textarea ng-model="note.body" placeholder="Enter note body"></textarea></div>
		</form>
		<div class="archiveArea" ng-controller="ArchiveController">
		<div>Archived: {{archivedNotesCount}}</div>
		<div class="notesList">
			<div class="noteItem" ng-repeat="note in notes track by $index">
				<noteitemview my-draggable></noteitemview>
			</div>
		</div>
		<input type="checkbox" ng-model="showarchive">Show archive
		<div ng-show="showarchive">
		Archive:
			<div class="noteItem" ng-repeat="note in archivednotes track by $index">
				<archivednoteitemview my-draggable></archivednoteitemview>
			</div>
		</div>
		</div>
	</div>
  </section>
  </body>

</html>
