<div class="noteItemView">
<div class="noteItemTitle">{{note.date|date:'HH:mm:ss'}}</div>
<div class="noteItemTitle">{{note.title}}</div>
<div class="noteItemBody">{{note.body}}</div>
<div class="noteItemManage">
<div ng-click="removeArchivedNote($index)" class="button remove">x</div>
<div ng-click="setToActive($index)" class="button archive">to active</div>
</div>
</div>
